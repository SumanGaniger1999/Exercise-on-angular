<div class="form1">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <h4>Login Page</h4>

    </div>
    <div class="mb-5">

      <label for="email" class="form-label">Email address</label>


      <input type="email" class="form-control " formControlName="email" aria-describedby="emailHelp"
        placeholder="Email">

      <small *ngIf="email && email.invalid && email.touched" class="text-danger">Please enter valid Email</small>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Password" size="4">

      <small *ngIf="password && password.invalid && password.touched" class="text-danger">Please enter valid
        password</small>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
  </form>
  <a routerLink="/register" style="margin-top: 200px;">New user? Click to Register!!</a>
</div>
